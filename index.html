<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Opexis Digital – Twynet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    :root{
      --opexis-blue:#004aad;
      --card-bg:rgba(2,8,23,.70);
      --line:rgba(148,163,184,.25);
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      min-height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:12px;
      background-image:url("13.png");
      background-size:cover;
      background-position:center;
      background-repeat:no-repeat;
      background-attachment:fixed;
    }

    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:radial-gradient(circle at top, rgba(2,6,23,.35), rgba(2,6,23,.65) 60%, rgba(2,6,23,.82));
      pointer-events:none;
      z-index:0;
    }

    .phone-frame{
      width:100%;
      max-width:480px;
      aspect-ratio:9/16;
      border-radius:28px;
      padding:18px 16px;
      background:rgba(2,8,23,.72);
      border:1px solid rgba(148,163,184,.18);
      box-shadow:0 18px 40px rgba(0,0,0,.55);
      position:relative;
      overflow:hidden;
      z-index:1;
      backdrop-filter: blur(10px);
    }

    .content{
      position:relative;
      z-index:1;
      display:flex;
      flex-direction:column;
      height:100%;
      gap:14px;
    }

    header{
      display:flex;
      align-items:center;
      gap:10px;
    }

    .logo-circle{
      width:42px;height:42px;border-radius:50%;
      border:2px solid #fff;
      background:var(--opexis-blue);
      display:flex;align-items:center;justify-content:center;
      color:#fff;font-weight:800;font-size:18px;
    }

    .logo-text span:first-child{
      font-size:15px;
      letter-spacing:.08em;
      text-transform:uppercase;
      color:#fff;
      font-weight:650;
    }
    .logo-text span:last-child{
      font-size:11px;
      color:#c2d4ff;
    }

    .contact-card{
      border-radius:18px;
      border:1px solid rgba(148,163,184,.20);
      background:rgba(2,6,23,.55);
      padding:12px;
      color:#e5edff;
    }

    .contact-title{
      display:flex;
      justify-content:space-between;
      margin-bottom:8px;
    }

    .contact-title h2{
      font-size:14px;
      color:#fff;
      font-weight:800;
    }

    .contact-meta{
      font-size:12px;
      margin-bottom:10px;
    }

    .contact-meta a{
      color:#d1e3ff;
      text-decoration:none;
    }

    .contact-actions{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      justify-content:center;
    }

    .social-link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:9px 14px;
      border-radius:999px;
      border:1px solid var(--line);
      background:rgba(2,6,23,.55);
      color:#fff;
      text-decoration:none;
      font-size:12px;
      font-weight:600;
      cursor:pointer;
    }

    .social-dot{
      width:10px;height:10px;border-radius:50%;
      background:#fff;
    }

    footer{
      margin-top:auto;
      text-align:center;
      font-size:10px;
      color:#94a3b8;
    }
  </style>
</head>

<body>
  <div class="phone-frame">
    <div class="content">

      <header>
        <div class="logo-circle">O</div>
        <div class="logo-text">
          <span>Opexis Digital</span>
          <span>Opportunity Nexus</span>
        </div>
      </header>

      <!-- CONTATTO -->
      <section class="contact-card">
        <div class="contact-title">
          <h2>Andrea Scaratti</h2>
        </div>

        <div class="contact-meta">
          <div>Email: <a href="mailto:scarattibusiness@gmail.cpm">scarattibusiness@gmail.cpm</a></div>
          <div>Telefono: <a href="tel:+393890648451">3890648451</a></div>
        </div>

        <div class="contact-actions">
          <a class="social-link" href="tel:+393890648451">
            <span class="social-dot"></span> Chiama
          </a>

          <a class="social-link" href="mailto:scarattibusiness@gmail.cpm">
            <span class="social-dot"></span> Email
          </a>

          <a class="social-link" href="https://www.facebook.com/share/17w4WHL7W6/" target="_blank">
            <span class="social-dot"></span> Facebook
          </a>

          <a class="social-link" href="https://www.instagram.com/scarattiandrea?utm_source=qr&igsh=N3hhMjRxOHFxNTh2" target="_blank">
            <span class="social-dot"></span> Instagram
          </a>

          <!-- SOLO SALVA IN RUBRICA -->
          <button class="social-link" onclick="downloadVCard()">
            <span class="social-dot"></span> Salva in rubrica
          </button>
        </div>
      </section>

      <footer>
        © <span id="year"></span> Opexis Digital
      </footer>

    </div>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    function downloadVCard(){
      const vcf =
`BEGIN:VCARD
VERSION:3.0
FN:Andrea Scaratti
N:Scaratti;Andrea;;;
TEL;TYPE=CELL:+393890648451
EMAIL:scarattibusiness@gmail.cpm
URL:https://www.facebook.com/share/17w4WHL7W6/
X-SOCIALPROFILE;TYPE=instagram:https://www.instagram.com/scarattiandrea?utm_source=qr&igsh=N3hhMjRxOHFxNTh2
END:VCARD`;

      const blob = new Blob([vcf], { type: "text/vcard;charset=utf-8" });
      const url = URL.createObjectURL(blob);

      const a = document.createElement("a");
      a.href = url;
      a.download = "andrea-scaratti.vcf";
      document.body.appendChild(a);
      a.click();
      a.remove();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
