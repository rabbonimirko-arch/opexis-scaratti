<!DOCTYPE html>

  <style>
    :root{
      --opexis-blue:#004aad;
      --bg:#020617;
      --line:rgba(148,163,184,.22);
      --txt:#e5e7eb;
      --muted:#94a3b8;
    }

    *{ box-sizing:border-box; margin:0; padding:0; }

    html, body{
      width:100%;
      height:100%;
      background:var(--bg);
      color:var(--txt);
      font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
      overflow:hidden;
    }

    body{
      min-height:100svh;
      display:flex;
      flex-direction:column;
      padding:
        env(safe-area-inset-top)
        env(safe-area-inset-right)
        env(safe-area-inset-bottom)
        env(safe-area-inset-left);
    }

    .topbar{
      flex:0 0 auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:10px 12px;
      border-bottom:1px solid var(--line);
      background:rgba(2,8,23,.70);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      z-index:20;
    }

    .brand{
      display:flex;
      flex-direction:column;
      min-width:0;
      text-align:center;
    }
    .brand .t1{
      font-weight:800;
      letter-spacing:.08em;
      text-transform:uppercase;
      font-size:12px;
      color:#fff;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .brand .t2{
      font-size:10px;
      color:var(--muted);
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }

    .btn{
      border:1px solid var(--line);
      background:rgba(2,6,23,.55);
      color:#fff;
      text-decoration:none;
      font-weight:800;
      font-size:12px;
      padding:10px 12px;
      border-radius:999px;
      display:inline-flex;
      align-items:center;
      gap:8px;
      cursor:pointer;
      user-select:none;
      white-space:nowrap;
    }
    .btn:active{ transform:translateY(1px); }

    .ai-wrap{
      flex:1 1 auto;
      min-height:0;
      position:relative;
      background:#000;
      overflow:hidden; /* ✅ importante */
    }

    iframe{
      position:absolute;
      inset:0;
      width:100%;
      height:100%;
      border:0;
      background:#000;
      z-index:1;
    }

    /* ✅ MASCHERA WATERMARK HEYGEN (più grande + fuori bordo) */
    .heygen-mask{
      position:absolute;
      right:-10px;
      bottom:-10px;
      width:260px;     /* ⬅️ aumenta ancora se serve */
      height:120px;    /* ⬅️ aumenta ancora se serve */
      background:#000;
      z-index:9999;
      pointer-events:none;
    }

    /* Se vuoi, su mobile ancora più copertura */
    @media (max-width:768px){
      .heygen-mask{
        width:300px;
        height:150px;
      }
    }
  </style>
</head>
